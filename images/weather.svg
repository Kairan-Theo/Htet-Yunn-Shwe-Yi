<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ddd;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fdcb6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e17055;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Sun -->
  <circle cx="320" cy="80" r="30" fill="url(#sunGradient)"/>
  <g transform="translate(320, 80)">
    <line x1="-45" y1="0" x2="-35" y2="0" stroke="#fdcb6e" stroke-width="3"/>
    <line x1="35" y1="0" x2="45" y2="0" stroke="#fdcb6e" stroke-width="3"/>
    <line x1="0" y1="-45" x2="0" y2="-35" stroke="#fdcb6e" stroke-width="3"/>
    <line x1="0" y1="35" x2="0" y2="45" stroke="#fdcb6e" stroke-width="3"/>
    <line x1="-32" y1="-32" x2="-25" y2="-25" stroke="#fdcb6e" stroke-width="3"/>
    <line x1="25" y1="25" x2="32" y2="32" stroke="#fdcb6e" stroke-width="3"/>
    <line x1="32" y1="-32" x2="25" y2="-25" stroke="#fdcb6e" stroke-width="3"/>
    <line x1="-25" y1="25" x2="-32" y2="32" stroke="#fdcb6e" stroke-width="3"/>
  </g>
  
  <!-- Clouds -->
  <g opacity="0.8">
    <ellipse cx="120" cy="100" rx="25" ry="18" fill="url(#cloudGradient)"/>
    <ellipse cx="140" cy="95" rx="30" ry="22" fill="url(#cloudGradient)"/>
    <ellipse cx="160" cy="100" rx="25" ry="18" fill="url(#cloudGradient)"/>
    <ellipse cx="100" cy="110" rx="20" ry="15" fill="url(#cloudGradient)"/>
    <ellipse cx="180" cy="110" rx="20" ry="15" fill="url(#cloudGradient)"/>
  </g>
  
  <!-- Weather App Interface -->
  <rect x="50" y="150" width="300" height="120" rx="15" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Temperature Display -->
  <text x="200" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">24Â°</text>
  <text x="200" y="210" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14">Sunny</text>
  
  <!-- Location -->
  <g transform="translate(80, 230)">
    <circle cx="0" cy="0" r="3" fill="rgba(255,255,255,0.8)"/>
    <path d="M0,-8 C-4,-8 -8,-4 -8,0 C-8,4 0,12 0,12 S8,4 8,0 C8,-4 4,-8 0,-8 Z" fill="rgba(255,255,255,0.6)"/>
  </g>
  <text x="95" y="235" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="12">New York, NY</text>
  
  <!-- Weather Details -->
  <g transform="translate(250, 225)">
    <rect x="0" y="0" width="80" height="35" rx="8" fill="rgba(255,255,255,0.1)"/>
    <text x="10" y="15" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="10">Humidity</text>
    <text x="10" y="28" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">65%</text>
    <text x="45" y="15" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="10">Wind</text>
    <text x="45" y="28" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">12km/h</text>
  </g>
  
  <!-- Rain Drops -->
  <g opacity="0.6">
    <ellipse cx="80" cy="50" rx="2" ry="8" fill="#74b9ff"/>
    <ellipse cx="95" cy="40" rx="2" ry="8" fill="#74b9ff"/>
    <ellipse cx="110" cy="60" rx="2" ry="8" fill="#74b9ff"/>
    <ellipse cx="300" cy="45" rx="2" ry="8" fill="#74b9ff"/>
    <ellipse cx="315" cy="35" rx="2" ry="8" fill="#74b9ff"/>
  </g>
</svg>