<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="portfolioGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#portfolioGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Header section -->
  <rect x="20" y="20" width="360" height="40" rx="8" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <circle cx="40" cy="40" r="8" fill="#667eea"/>
  <rect x="60" y="35" width="80" height="4" rx="2" fill="rgba(255,255,255,0.6)"/>
  <rect x="60" y="45" width="60" height="3" rx="1.5" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Navigation -->
  <rect x="280" y="32" width="40" height="3" rx="1.5" fill="rgba(255,255,255,0.5)"/>
  <rect x="330" y="32" width="40" height="3" rx="1.5" fill="rgba(255,255,255,0.5)"/>
  
  <!-- Hero section -->
  <rect x="20" y="80" width="360" height="80" rx="8" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <rect x="40" y="100" width="120" height="6" rx="3" fill="rgba(255,255,255,0.7)"/>
  <rect x="40" y="115" width="200" height="4" rx="2" fill="rgba(255,255,255,0.5)"/>
  <rect x="40" y="125" width="180" height="4" rx="2" fill="rgba(255,255,255,0.5)"/>
  <rect x="40" y="140" width="80" height="12" rx="6" fill="#667eea"/>
  
  <!-- Profile image placeholder -->
  <circle cx="320" cy="120" r="25" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="320" cy="115" r="8" fill="rgba(255,255,255,0.4)"/>
  <path d="M 305 135 Q 320 125 335 135" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Skills section -->
  <rect x="20" y="180" width="170" height="100" rx="8" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <rect x="35" y="195" width="60" height="4" rx="2" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Skill items -->
  <rect x="35" y="210" width="35" height="20" rx="4" fill="rgba(102, 126, 234, 0.3)" stroke="rgba(102, 126, 234, 0.5)" stroke-width="1"/>
  <rect x="80" y="210" width="35" height="20" rx="4" fill="rgba(102, 126, 234, 0.3)" stroke="rgba(102, 126, 234, 0.5)" stroke-width="1"/>
  <rect x="125" y="210" width="35" height="20" rx="4" fill="rgba(102, 126, 234, 0.3)" stroke="rgba(102, 126, 234, 0.5)" stroke-width="1"/>
  
  <rect x="35" y="240" width="35" height="20" rx="4" fill="rgba(118, 75, 162, 0.3)" stroke="rgba(118, 75, 162, 0.5)" stroke-width="1"/>
  <rect x="80" y="240" width="35" height="20" rx="4" fill="rgba(118, 75, 162, 0.3)" stroke="rgba(118, 75, 162, 0.5)" stroke-width="1"/>
  <rect x="125" y="240" width="35" height="20" rx="4" fill="rgba(118, 75, 162, 0.3)" stroke="rgba(118, 75, 162, 0.5)" stroke-width="1"/>
  
  <!-- Projects section -->
  <rect x="210" y="180" width="170" height="100" rx="8" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <rect x="225" y="195" width="60" height="4" rx="2" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Project cards -->
  <rect x="225" y="210" width="70" height="25" rx="4" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <rect x="305" y="210" width="70" height="25" rx="4" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <rect x="225" y="245" width="70" height="25" rx="4" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <rect x="305" y="245" width="70" height="25" rx="4" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Code symbols -->
  <text x="200" y="150" font-family="monospace" font-size="24" fill="rgba(255,255,255,0.1)" transform="rotate(-15 200 150)">&lt;/&gt;</text>
  <text x="50" y="50" font-family="monospace" font-size="16" fill="rgba(255,255,255,0.1)" transform="rotate(25 50 50)">{ }</text>
  <text x="350" y="250" font-family="monospace" font-size="20" fill="rgba(255,255,255,0.1)" transform="rotate(-10 350 250)">&lt;/&gt;</text>
</svg>