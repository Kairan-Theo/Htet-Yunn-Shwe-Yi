<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="taskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a29bfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fd79a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e84393;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cec9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#taskGradient)" opacity="0.1"/>
  
  <!-- Main Board Container -->
  <rect x="20" y="30" width="360" height="240" rx="15" fill="url(#taskGradient)" opacity="0.8"/>
  
  <!-- Header -->
  <rect x="30" y="40" width="340" height="40" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="50" y="65" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Project Dashboard</text>
  
  <!-- Kanban Columns -->
  <!-- To Do Column -->
  <rect x="40" y="100" width="100" height="150" rx="10" fill="rgba(255,255,255,0.15)"/>
  <text x="90" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">To Do</text>
  
  <!-- Task Cards in To Do -->
  <rect x="50" y="130" width="80" height="30" rx="6" fill="rgba(255,255,255,0.3)"/>
  <rect x="55" y="138" width="50" height="6" rx="3" fill="rgba(255,255,255,0.6)"/>
  <rect x="55" y="148" width="30" height="4" rx="2" fill="rgba(255,255,255,0.4)"/>
  
  <rect x="50" y="170" width="80" height="30" rx="6" fill="rgba(255,255,255,0.3)"/>
  <rect x="55" y="178" width="60" height="6" rx="3" fill="rgba(255,255,255,0.6)"/>
  <rect x="55" y="188" width="40" height="4" rx="2" fill="rgba(255,255,255,0.4)"/>
  
  <!-- In Progress Column -->
  <rect x="150" y="100" width="100" height="150" rx="10" fill="rgba(255,255,255,0.15)"/>
  <text x="200" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">In Progress</text>
  
  <!-- Task Cards in Progress -->
  <rect x="160" y="130" width="80" height="40" rx="6" fill="url(#cardGradient)" opacity="0.8"/>
  <rect x="165" y="138" width="45" height="6" rx="3" fill="rgba(255,255,255,0.9)"/>
  <rect x="165" y="148" width="35" height="4" rx="2" fill="rgba(255,255,255,0.7)"/>
  <!-- Progress Bar -->
  <rect x="165" y="158" width="60" height="4" rx="2" fill="rgba(255,255,255,0.3)"/>
  <rect x="165" y="158" width="36" height="4" rx="2" fill="url(#progressGradient)"/>
  
  <rect x="160" y="180" width="80" height="30" rx="6" fill="rgba(255,255,255,0.3)"/>
  <rect x="165" y="188" width="55" height="6" rx="3" fill="rgba(255,255,255,0.6)"/>
  <rect x="165" y="198" width="25" height="4" rx="2" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Done Column -->
  <rect x="260" y="100" width="100" height="150" rx="10" fill="rgba(255,255,255,0.15)"/>
  <text x="310" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Done</text>
  
  <!-- Task Cards in Done -->
  <rect x="270" y="130" width="80" height="30" rx="6" fill="rgba(0,184,148,0.8)"/>
  <rect x="275" y="138" width="40" height="6" rx="3" fill="rgba(255,255,255,0.9)"/>
  <rect x="275" y="148" width="20" height="4" rx="2" fill="rgba(255,255,255,0.7)"/>
  <!-- Checkmark -->
  <g transform="translate(330, 145)">
    <circle cx="0" cy="0" r="8" fill="rgba(0,184,148,1)"/>
    <path d="M-3,0 L-1,2 L3,-2" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <rect x="270" y="170" width="80" height="30" rx="6" fill="rgba(0,184,148,0.8)"/>
  <rect x="275" y="178" width="50" height="6" rx="3" fill="rgba(255,255,255,0.9)"/>
  <rect x="275" y="188" width="30" height="4" rx="2" fill="rgba(255,255,255,0.7)"/>
  <!-- Checkmark -->
  <g transform="translate(330, 185)">
    <circle cx="0" cy="0" r="8" fill="rgba(0,184,148,1)"/>
    <path d="M-3,0 L-1,2 L3,-2" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Team Avatars -->
  <g transform="translate(300, 50)">
    <circle cx="0" cy="0" r="12" fill="rgba(255,255,255,0.3)"/>
    <circle cx="20" cy="0" r="12" fill="rgba(255,255,255,0.3)"/>
    <circle cx="40" cy="0" r="12" fill="rgba(255,255,255,0.3)"/>
    <text x="60" y="5" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="10">+3</text>
  </g>
</svg>